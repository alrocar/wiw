ide"><a href="http://www.nacis.org/">NACIS</a> is right nearby and held from October 17-19th.<hr>The DoubleTree by Hilton <br>1000 NE Multnomah Street</div><div style="-moz-transform: scale(1, 1) translate(1336110px, 3000090px);" class="mapplace right-side"><a href="http://wherecamppdx.org/">WhereCamp PDX</a> is a mapping unconference happening on October 13-14.<hr> Metro Regional Center <br>600 NE Grand Ave</div><div style="-moz-transform: scale(1, 1) translate(1336330px, 2999600px);" class="mapplace big tokyo"><p>Looking for <a href="http://www.stateofthemap.org/">State of the Map Tokyo?</a></p></div></div></div>--></div>
