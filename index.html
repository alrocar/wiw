    #warning-message { display: none; }
    @media only screen and (orientation:portrait){
        #wrapper { display:none; }

    }
    @media only screen and (orientation:landscape){

    }
</style>

<div id="wrapper">
    <!-- your html for your website -->

<div id="gamebar-container">
<div id="gamebar">

  </div>
  </div>
    <div style="padding: 0pt; overflow: hidden;" id="back-map"></div>
    <div class="notice" id="status-message"></div>
    <div class="attribution">
        <a href="http://openstreetmap.org/" target="_blank">Â© OpenStreetMap contributors</a>
    </div>
    <!-- <div id="wiw-logo">
    </div> -->
    <div id="person-wrapper">
      <div id="keyboard-shortcuts">
        Click the "PLAY" button and try to find in the map every city you are asked for!
      </div>
      <div style="background-position: 0px -180px;" id="person-marker"></div>
    </div>
    <div class="saw">
    </div>
    <div class="limiter">
      <div id="home">
        <button id="start-button" class="wiw-button btn btn-2 btn-2g">Play</button>

        <!-- <h1 class="main-title">Where in the world!</h1>
        <h3 class="main-title">The mapping game</h3> -->

        <div class="section no-border">
          <h3 class="question-label" id="q2"></h3>

          <div class="counter-mobile" style="height:120px;width:120px;margin-left:-10px;margin-top:10px">
            <div style="position:relative;width:120px;margin:auto">
                <div style="position:absolute;left:0px;top:0px">
                    <div style="display:inline;width:120px;height:120px">
                        <input readonly="readonly" style="color:white !important;" class="knob hour" data-min="0" data-bgcolor="#905ba1" data-fgcolor="#3498db" data-displayinput="true" data-width="120" data-height="120" data-thickness=".4" data-max="60" data-readOnly=true/>
                    </div>
                </div>
                <div style="position:absolute;left:20px;top:20px">
                    <div style="display:inline;width:80px;height:80px;">
                        <input readonly="readonly" class="knob minute" data-min="0" data-bgcolor="#905ba1" data-fgcolor="#fff" data-displayinput="false" data-width="80" data-height="80" data-thickness=".2" data-readOnly=true/>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="total-points"></h3>
        <button id="pass-button" class="wiw-button btn btn-2 btn-2g">Next</button>
        </div>
      </div>
    </div>
</div>
